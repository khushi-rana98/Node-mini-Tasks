<!DOCTYPE html>
<html>
<head>
  <title>GET and POST Form</title>
</head>
<body>
  <h2>Enter GET Data</h2>
  <form method="GET" action="/get-example">
    <input name="name" placeholder="Name" />
    <input name="age" placeholder="Age" />
    <button>Send GET</button>
  </form>

  <hr />

  <h2>Enter POST Data</h2>
  <form method="POST" action="/post-example">
    <input name="name" placeholder="Name" />
    <input name="age" placeholder="Age" />
    <button>Send POST</button>
  </form>
</body>
</html>
